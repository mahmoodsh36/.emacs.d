# general configs
font_family fantasque sans mono
font_size 11
cursor_blink_interval 0
#background_opacity 0.8
enable_audio_bell false
remember_window_size no
copy_on_select yes

# default window dimensions
initial_window_width 650
initial_window_height 850

# keys to switch windows
map alt+h neighboring_window left
map alt+l neighboring_window right
map alt+k neighboring_window up
map alt+j neighboring_window down

# keys to split windows
map alt+s launch --location hsplit
map alt+v launch --location vsplit

# open new tab
map alt+t launch --type=tab

# keys to swtich tabs
map alt+shift+l next_tab
map alt+shift+h previous_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# fuzzy search keybinding
map alt+f launch --type=overlay --stdin-source=@screen_scrollback /usr/local/bin/fzf --no-sort --no-mouse --exact -i
